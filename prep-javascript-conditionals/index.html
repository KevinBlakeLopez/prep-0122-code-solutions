<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    const age = 36;
    age < 18 ? console.log('A child') : console.log('An adult');

    const student1Score = 99;
    student1Score >= 70
      ? console.log('Congrats you received a passing grade!')
      : console.log('Oh no you failed!');

    const student2Score = 76;
    function getScore(score) {
      return student2Score < 60
        ? console.log('F')
        : student2Score < 70
          ? console.log('D')
          : student2Score < 80
            ? console.log('C')
            : student2Score < 90
              ? console.log('B')
              : student2Score < 100
                ? console.log('A')
                : console.log('A++');
    }
    getScore(student2Score);

    const season = 'winter';
    function seasonForecast(season) {
      return season === 'summer'
        ? console.log("it's hot today")
        : season === 'spring'
          ? console.log('the flowers are blooming')
          : season === 'autumn'
            ? console.log('the leaves are changing colors')
            : season === 'winter'
              ? console.log("it's cold today")
              : console.log('please enter a valid season');
    }
    seasonForecast(season);

    const dayOfTheWeek = 'wednesday';
    function weekendOrWeekday(day) {
      return day === 'saturday' || day === 'sunday'
        ? console.log('have a good weekend!')
        : console.log('Its a weekday!');
    }
    weekendOrWeekday(dayOfTheWeek);
  </script>
</body>

</html>
